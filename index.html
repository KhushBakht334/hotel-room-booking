<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel-Booking</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <body>
        <div class="nav-bar">
            <a class="active" href="#logo">Logo</a>
            <a href="rooms">Rooms</a>
            <a href="about">About</a>
            <a href="contact">Contact</a>
            <a href="booking" class="split">Book now</a>  
        </div>
        <div class="hotel">
            <div class="available">
                <h2><i class="fa fa-fw fa-bed"></i> Hotel Name</h2> 
                <form action="/action_page.php">
                    <div class="field1">
                        <div class="field2">
                            <label for="check-in"><i class="fa fa-calendar-o"></i> Check In</label>
                            <input type="date" id="check-in" name="check-in" placeholder="DD MM YYYY" required>
                        </div>
                         <div class="field2">
                            <label><i class="fa fa-calendar-o"></i> Check Out</label>
                            <input type="date" id="check-out" name="check-out" placeholder="DD MM YYYY" required>
                        </div>
                    </div>
                    <div class="field1">
                        <div class="field2">
                            <label for="adult"><i class="fa fa-male"></i> Adults</label>
                            <input type="number" id="adult" name="adult" placeholder="1" >
                        </div>
                        <div class="field2">
                            <label for="kids"><i class="fa fa-child"></i> Kids</label>
                            <input type="number" id="kids" name="kids" placeholder="0" >
                        </div>
                    <button class="button" type="submit"><i class="fa fa-search"></i> Search availability</button>
                    </div>
                </form>
            </div>
        </div>
            <h1> THE NEXT SECTION </h1>
        <div class="room_section">
            <div class="single-room">
                <div class="room">
                    <img src="room_single.jpg" alt="Single Room">
                    <h2>Double Room</h2> 
                    <p>From$149</p> 
                </div>
            </div>
            <div class="double-room">
                <div class="room">
                    <img src="room_double.jpg" alt="Double Room">
                    <h2>Double Room</h2> 
                    <p>From$149</p>  
                </div>
            </div>
            <div class="deluxe-room">
                <div class="room">
                    <img src="room_deluxe.jpg" alt="deluxe Room">
                    <h2>Deluxe Room</h2>
                    <p>From$199</p>
                </div>
            </div>
        </div>
    </body>
</html>

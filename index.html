<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel-Booking</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="nav-bar">
            
            <a class="active" href="#logo">Logo</a>
            <a href="rooms">Rooms</a>
            <a href="about">About</a>
            <a href="contact">Contact</a>
            <a href="booking" class="split">Book now</a>  
        </div>
        <div class="hotel">
            <img class="hotel-img" src="https://www.w3schools.com/w3images/hotel.jpg" alt="The Hotel">
            <div class="available">
               <h2><i class="fa fa-fw fa-bed"></i> Hotel Name</h2> 
               <form>
                <label for="check-in">Check In</label>
                <input type="date" id="check-in" name="check-in" placeholder="DD MM YYYY" required>
                <label>Check Out</label>
                <input type="date" id="check-out" name="check-out" placeholder="DD MM YYYY" required>
                <label for="adult">Adults</label>
                <input type="number" id="adult" name="adult">
                <label for="kids">Kids</label>
                <input type="number" id="kids" name="kids" placeholder="0" >
               </form>
            </div>
        </div>
    </body>
</html>
